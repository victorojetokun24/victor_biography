
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        
    </style>
</head>
<body>
    <img width="100" height="57" src="https://learn.altschoolafrica.com/wp-content/uploads/2022/01/cropped-AltSchool-Logo-1.png" class="attachment-full size-full wp-image-25221" alt="">
    <h2>Application Form</h2>
    <p>Fill in your details</p>
    <form action="">
        <label for="First Name">First Name<span>&#42;</span></label>
        <input type="text" id="FName" placeholder="Enter first name">
        <label for="Last Name">Last Name<span>&#42;</span></label>
        <input type="text" id="LNane" placeholder="Enter last name"><br><br>
        <label for="Gender">Gender<span>&#42;</span></label>
        <select id="" name="gender">
            <option value="select_gender">Select gender</option>
            <option value="male">Male</option>
            <option value="select_gender">Female</option>
        </select>
        <label for="DOB">Date of Birth:<span><span>&#42;</span></span></label>
        <input type="date"><br><br>
        <label for="Email">Email Address<span>&#42;</span></label>
        <input type="email" name="" id="email" placeholder="Enter email address">
        <label for="">Educational Level<span>&#42;</span></label>
        <select name="" id="">
        <option value="select_education">Select level of education</option>
        <option value="primaryEducation">Primary Education</option>
        <option value="SecondaryEducation">Secondary Education</option>
        <option value="TertiaryEducation">Tertiary Education</option>
        <option value="postgraduate">Post Graduate</option>
         </select>
         <br><br>
        <label for="Country">Country<span>&#42;</span></label>
        <select>
            <option value="SelectCountry">Select your country</option>
            <option value="USA">United State America</option>
            <option value="UK">United Kingdom</option>
            <option value="NG">Nigeria</option>
            <option value="others">Others</option>
        </select>
        <label>State/City of Residence <span>&#42;</span></label>
        <input type="text" name="CityResidence" placeholder="Enter your state of residence">
        <br><br>
        <label for="">Employment Status<span>&#42;</span></label>
        <select>
            <option value="EmploymentStatus">Select employment status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        <label for="PhoneNumber">Phone Number<span>&#42;</span></label>
        <input type="tel" placeholder="123456789">
        <br><br>
        <label for="chooseSchool">Choose School<span>&#42;</span></label>
        <select name="" id="">
            <option value="school">Select School</option>
            <option value="Engineering">School of Engineering</option>
            <option value="Product">School of Product</option>
            <option value="Data">School of Data</option>
        </select>
        <label for="CourseStudy">Choose Course of Sudy<span>&#42;</span></label>
        <select name="" id="" aria-placeholder="Select Course">
            <option  value="SelectCourse">Select Course</option>
            <option value="">Data Science</option>
            <option value="">Data Analytics</option>
            <option value="">BackEnd Engineering</option>
            <option value="">FrontEnd Engineering</option>
            <option value="">Cloud Engineering</option>
            <option value="">Product Design</option>
        </select>
        <br><br>
        <label for="">How did you hear about us? <span>&#42;</span></label>
        <select>
            <option value="channel">Select Channel</option>
            <option value="website">Website</option>
            <option value="twitter">Twitter</option>
            <option value="linkedin">LinkedIn</option>
            <option value="friends">Friends</option>
            <option value="others">Others</option>
        </select>
        <label for="">Discount Code(Optional)</label>
        <input type="text" placeholder="Scholarship or student ID"><br><br>
        <button type="button">Continue</button><br>
    </form>
    <footer>
        <p> By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">privacy Policy</a></p>
        <p class="bio">Interested to know more about my bio, click this <a href="index.html">info about my bio</a></p>
    </footer>
    
</body>
</html>
